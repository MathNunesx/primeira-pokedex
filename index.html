<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pokedex </title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="img/favicons/favicon-16x16.png">

</head>
<body>
    <!-- CONTEÚDO PRINCIPAL -->
    <main>

        <!-- IMAGEM DO POKEMON -->
        <img src="#" alt="" class="pokemon_img">

        <!-- NOME E NUMERO -->
        <h1 class="pokemon-data">
            <span class="pokemon_number"> </span> -
            <span class="pokemon_name"> </span>
        </h1>

        <!-- CAMPO PARA ENTRADA DE DADOS -->
        <form class="form">
            <input
             type="search"
             class="input_search"
             placeholder="Name or Number"
             required>
        </form>

        <!-- BOTÕES DE PROXIMO E ANTERIOR -->
        <div class="buttons">
            <button class="btn-prev"> Prev &lt; </button>
            <button class="btn-next"> Next &gt; </button>
        </div>
        <!-- IMAGEM DA POKEDEX -->
        <img src="img/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <script src="js/main.js"></script>
</body>
</html>
