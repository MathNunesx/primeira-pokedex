<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pokedex </title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="img/favicons/favicon-16x16.png">

</head>
<body>
    <main>

        <img src="" alt="pokemon" class="pokemon-img">

        <h1 class="pokemon-data">
            <span class="pokemo-nnumber"> 6 - </span>
            <span class="pokemon-name"> Pikachu </span>
        </h1>

        <form class="form">
            <input
             type="search"
             class="input-search"
             placeholder="Name or Number"
             required>
        </form>

        <div class="buttons">
            <button class="btn-prev"> Prev &lt; </button>
            <button class="btn-next"> Next &gt; </button>
        </div>
        <img src="img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
